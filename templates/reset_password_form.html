{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0">Set New Password</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted small text-center mb-4">
                    Please choose a strong password to secure your account.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">New Password</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control" 
                                   placeholder="Min. 8 characters" oninput="validatePassword()" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', 'eye-1')">
                                <i class="bi bi-eye" id="eye-1"></i>
                            </button>
                        </div>
                        <div class="progress mt-2" style="height: 6px;">
                            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="strength-text" class="form-text"></small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" id="confirm_password" 
                                   class="form-control" placeholder="Repeat password" oninput="validatePassword()" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password', 'eye-2')">
                                <i class="bi bi-eye" id="eye-2"></i>
                            </button>
                        </div>
                        <div id="password-feedback" class="form-text"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submit-btn" disabled>
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Copy the same JS from your profile.html to handle validation & toggles
</script>
{% endblock %}
