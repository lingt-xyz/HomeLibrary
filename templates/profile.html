{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Profile Settings</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" 
                               value="{{ current_user.username }}" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Recovery Email</label>
                        <input type="email" name="email" class="form-control" 
                            value="{{ current_user.email or '' }}" 
                            placeholder="e.g. name@example.com">
                        <div class="form-text">We will use this email if you ever need to reset your password.</div>
                    </div>

                    <hr>

                    <h6 class="text-muted text-uppercase small fw-bold mb-3">Change Password</h6>
                    
                    <div class="mb-3">
                        <label class="form-label small">New Password</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control" 
                                   placeholder="Leave blank to keep current" oninput="validatePassword()">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', 'eye-1')">
                                <i class="bi bi-eye" id="eye-1"></i>
                            </button>
                        </div>
                        <div class="progress mt-2" style="height: 5px;">
                            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="strength-text" class="form-text"></small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" id="confirm_password" 
                                   class="form-control" placeholder="Repeat new password" oninput="validatePassword()">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password', 'eye-2')">
                                <i class="bi bi-eye" id="eye-2"></i>
                            </button>
                        </div>
                        <div id="password-feedback" class="form-text"></div>
                    </div>

                    <hr>

                    <div class="bg-light p-3 rounded mb-4">
                        <label class="form-label fw-bold text-primary">Verify Current Password</label>
                        <input type="password" name="current_password" class="form-control" 
                               placeholder="Required to save any changes" required>
                        <div class="form-text">Please enter your existing password to authorize these changes.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Save All Changes</button>
                        <a href="{{ url_for('reader_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const eyeIcon = document.getElementById(iconId);
    
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("bi-eye");
        eyeIcon.classList.add("bi-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("bi-eye-slash");
        eyeIcon.classList.add("bi-eye");
    }
}
function validatePassword() {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const feedback = document.getElementById('password-feedback');
    const submitBtn = document.getElementById('submit-btn');

    // 1. Calculate Strength Score (Same as before)
    let strength = 0;
    if (password.length > 0) {
        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        if (/[^A-Za-z0-9]/.test(password)) strength += 25;
    }

    // 2. Update Strength Meter Visuals
    strengthBar.style.width = strength + "%";
    if (strength === 0) {
        strengthText.innerHTML = "";
    } else if (strength <= 25) {
        strengthBar.className = "progress-bar bg-danger";
        strengthText.innerHTML = "Weak";
    } else if (strength <= 50) {
        strengthBar.className = "progress-bar bg-warning";
        strengthText.innerHTML = "Moderate";
    } else if (strength <= 75) {
        strengthBar.className = "progress-bar bg-info";
        strengthText.innerHTML = "Strong";
    } else {
        strengthBar.className = "progress-bar bg-success";
        strengthText.innerHTML = "Very Secure";
    }

    // 3. Independent Condition Checks
    const isLongEnough = password.length >= 8;
    const isMatching = (password === confirm);
    const isChangingPassword = password.length > 0;

    if (!isChangingPassword) {
        // Case: User is not changing password
        feedback.innerHTML = "";
        submitBtn.disabled = false;
    } else {
        // Case: User is typing a new password
        if (!isLongEnough) {
            feedback.innerHTML = '<span class="text-danger"><i class="bi bi-x-circle"></i> Password must be at least 8 characters.</span>';
            submitBtn.disabled = true;
        } else if (confirm.length === 0) {
            feedback.innerHTML = '<span class="text-muted">Please confirm your new password.</span>';
            submitBtn.disabled = true;
        } else if (!isMatching) {
            feedback.innerHTML = '<span class="text-danger"><i class="bi bi-exclamation-triangle"></i> Passwords do not match.</span>';
            submitBtn.disabled = true;
        } else {
            // All conditions met
            feedback.innerHTML = '<span class="text-success"><i class="bi bi-check-circle-fill"></i> Ready to update!</span>';
            submitBtn.disabled = false;
        }
    }
}
</script>
{% endblock %}
