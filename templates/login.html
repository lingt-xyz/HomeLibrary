{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger py-2">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label class="form-label fw-bold">Password</label>
                            <a href="{{ url_for('forgot_password') }}" 
                            class="btn btn-link btn-sm text-decoration-none text-muted p-0">
                            Forgot password?
                            </a>
                        </div>
                        <input type="password" name="password" class="form-control shadow-sm" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Default Admin: admin / admin123</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
